<mat-card>
    <mat-card-header>
      <mat-card-title>Produtos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="button-container">
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Buscar produto</mat-label>
          <input matInput [(ngModel)]="searchTerm" (keyup.enter)="search()">
          <button mat-icon-button matSuffix (click)="search()">
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
  
        <button mat-raised-button color="primary" (click)="openDialog()">
          Novo Produto
        </button>
      </div>
  
      <table mat-table [dataSource]="produtos" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let produto">{{produto.id}}</td>
        </ng-container>
  
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let produto">{{produto.nome}}</td>
        </ng-container>
  
        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef>Descrição</th>
          <td mat-cell *matCellDef="let produto">{{produto.descricao}}</td>
        </ng-container>
  
        <ng-container matColumnDef="preco">
          <th mat-header-cell *matHeaderCellDef>Preço</th>
          <td mat-cell *matCellDef="let produto">{{produto.preco | currency:'BRL'}}</td>
        </ng-container>
  
        <ng-container matColumnDef="quantidade">
          <th mat-header-cell *matHeaderCellDef>Estoque</th>
          <td mat-cell *matCellDef="let produto">{{produto.quantidade}}</td>
        </ng-container>
  
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let produto">
            <button mat-icon-button color="primary" (click)="openDialog(produto)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteProduto(produto.id!)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
